<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../commonLib/jquery-confirm/css/jquery-confirm.css">

<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../commonLib/jquery-confirm/js/jquery-confirm.js"></script>


<script>
    $(function () {
        $(function(){
            $(".example-jquery-confirm-alert").bind("click",function(){
                $.alert(
                        {
                            title : "你好啊",
                            content: "这样真的好？"
                        }
                );
            })
        });

    });

    function logout() {
        $.confirm({
            title: 'Confirm!',
            content: '您确定要退出本系统吗?',
            buttons: {
                confirm: function () {
                    $.alert('Confirmed!');
                },
                "取消": function () {
                    $.alert('Canceled!');
                }
            }
        });
    }

</script>
<body>

<!-- -->
<div class="container-fluid" style="height:780px;padding:3.5%">
    <div class="row clearfix" style="margin-left: 7%;width: 80%">
        <div class="col-md-12 column">
            <a href="javascript:logout()">退出系统</a>
        </div>
    </div>
</div>

<div class="col-md-3">
    <button class="btn btn-primary btn-block example-jquery-confirm-alert">animal</button>
    <p class="text-success">tok tik</p>

</div>

</body>
</html>
